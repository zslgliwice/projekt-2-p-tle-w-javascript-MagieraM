<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj()
		{
			var x = parseInt(document.getElementById("x").value);
            var wynikDiv = document.getElementById("wynik");

            wynikDiv.innerHTML = "";

            if (isNaN(x) || x <= 0) {
                wynikDiv.textContent = "Paaanie! Z takim x to my daleko nie zajedziemy!";
                return;
            }

			var suma = 0;
            var sumaStr = "";

            for (var i = 1; i <= x; i++) {
                suma += i;
                if (i === 1) {
                    sumaStr = i;
                } else {
                    sumaStr += " + " + i;
                }
                wynikDiv.innerHTML += sumaStr + " = " + suma + "<br>";
            }
		}

	</script>

</body>
</html>
