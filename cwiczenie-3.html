<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label for="postac">Kto przemawia:</label> 
	
	<select id="postac">
        <option value="c" selected>Cześnik</option>
        <option value="r">Rejent</option>
     </select>
	 
	<label>
		Ile razy: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Powiem tak..." onclick="przemowa()">

	<div id="wynik"></div>
	
	<script>
	
		function przemowa()
		{
			var postac = document.getElementById("postac").value;
            var ile = document.getElementById("ile").value;
            var wynikDiv = document.getElementById("wynik");
            
            wynikDiv.innerHTML = "";
            
            if (isNaN(ile) || ile<=0) {
                wynikDiv.textContent = "Jeśli nie chcesz mojej zguby, krokodyla daj mi, luby";
                return;
            }
            
            ile = parseInt(ile);

            var powiedzonko = "";
            if (postac === "c") {
                powiedzonko = "Mocium panie!";
            } else if (postac === "r") {
                powiedzonko = "Niech się dzieje wola nieba!";
            }
            
            var tekst = "";
            for (var i = 1; i <= ile; i++) {
                tekst += i + ". " + powiedzonko + "<br>";
            }
            
			wynikDiv.innerHTML = tekst;
		}

	</script>

</body>
</html>
